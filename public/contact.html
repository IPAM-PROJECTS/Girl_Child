    <div class="container my-24 px-6 mx-auto bg-gray-50">
      <!-- Section: Design Block -->
      <section class="mb-32 text-gray-800 text-center">
        <style>
          .map-container {
            height: 450px;
            z-index: 1;
          }
        </style>
        <div class="md:px-12">
          <div class="container mx-auto">
            <div class="grid lg:grid-cols-2 items-center md:space-x-12">
              <div class="md:mt-12 lg:mt-0 mb-12 lg:mb-0">
                <div
                  class="block rounded-lg shadow-lg px-6 py-12 md:px-12 l"
                  style="
                    background: hsla(0, 0%, 100%, 0.55);
                    backdrop-filter: blur(30px);
                  "
                >
                  <h2 class="text-3xl font-bold mb-12 text-gray-600">
                    Contact us
                  </h2>
                  <form>
                    <div class="form-group mb-6">
                      <input
                        type="text"
                        class="form-control block w-full px-3 py-1.5 text-xs font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        id="exampleInput8"
                        placeholder="Name"
                      />
                    </div>
                    <div class="form-group mb-6">
                      <input
                        type="email"
                        class="form-control block w-full px-3 py-1.5 text-xs font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        id="exampleInput8"
                        placeholder="Email address"
                      />
                    </div>
                    <div class="form-group mb-6">
                      <textarea
                        class="form-control block w-full px-3 py-1.5 text-xs font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:orange-blue-600 focus:outline-none"
                        id="exampleFormControlTextarea13"
                        rows="3"
                        placeholder="Message"
                      ></textarea>
                    </div>
                    <div class="form-group form-check text-center mb-6">
                      <input
                        type="checkbox"
                        class="form-check-input appearance- h-4 w-4 border border-gray-300 rounded-sm bg-orange-600 checked:bg-orange-600 checked:border-orange-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain mr-2 cursor-pointer"
                        id="exampleCheck87"
                        checked
                      />
                      <label
                        class="form-check-label inline-block text-gray-800"
                        for="exampleCheck87"
                        >Send me a copy of this message</label
                      >
                    </div>
                    <button
                      type="submit"
                      class="w-full px-6 py-2.5 bg-red-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-oreang-500 hover:shadow-lg focus:bg-orange-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-orange-500 active:shadow-lg transition duration-150 ease-in-out"
                    >
                      Send
                    </button>
                  </form>
                </div>
              </div>
              <div class="md:mb-12 lg:mb-0">
                <div class="map-container relative shadow-lg rounded-md">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3946.151995540275!2d-13.233684685300178!3d8.484598193899634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xf04c3af890008af%3A0x87c8871f9b6e461!2sInstitute%20of%20Public%20Administration%20and%20Management!5e0!3m2!1sen!2ssl!4v1677546349057!5m2!1sen!2ssl"
                    width="1000"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    class="left-0 top-0 h-full w-full absolute rounded-lg"
                    frameborder="0"
                    allowfullscreen
